<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/_reset.css" />
    <link rel="stylesheet" href="styles/_font.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <script src="./index.js" defer></script>
    <title>Digifist Task</title>
  </head>
  <body>
    <section class="item-page">
      <div class="item-page-photo">
        <img class="item-image" alt="image" src="../public/bg.png" />
        <div class="overlay"></div>
      </div>

      <div class="item-page-info">
        <div class="item-info-header">
          <h1 class="item-title">
            Everyday items, we have something to suit every occasion.
          </h1>
          <p class="item-sub-title">
            At suspendisse augue lectus arcu, accumsan ut sit posuere vitae sit
            tincidunt semper eu proin leo gravida cursus.
          </p>
          <a class="shop-all-link" href="#">Shop all everyday items</a>
        </div>

        <div class="item-info-slider">
          <div class="item-slider">
           
              <div class="next-wrapper">
                <svg
                  width="8"
                  height="14"
                  viewBox="0 0 8 14"
                  fill="red"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M0.646447 0.646447C0.841709 0.451184 1.15829 0.451184 1.35355 0.646447L7.35355 6.64645C7.54882 6.84171 7.54882 7.15829 7.35355 7.35355L1.35355 13.3536C1.15829 13.5488 0.841709 13.5488 0.646447 13.3536C0.451184 13.1583 0.451184 12.8417 0.646447 12.6464L6.29289 7L0.646447 1.35355C0.451184 1.15829 0.451184 0.841709 0.646447 0.646447Z"
                    fill="black"
                  />
                </svg>
             
            </div>
            <article class="item">
              <picture>
                <img class="item-picture" src="../public/bg-1.png" />
              </picture>
              <div class="item-detail">
                <div class="item-detail-info">
                  <p class="item-name"></p>
                </div>
                <div class="item-footer">
                  <p class="item-price">€33.95</p>

                  <div class="item-color-options">
                    <div class="color color-cyan"></div>
                    <div class="color color-orange"></div>
                    <div class="color color-purple"></div>
                    <div class="color color-green"></div>
                  </div>
                </div>
              </div>
            </article>
            <article class="item">
              <picture>
                <img class="item-picture" src="../public/bg-2.png" />
              </picture>
              <div class="item-detail-info">
                <div class="item-types">
                  <p class="item-name"></p>
                </div>
                <div class="item-footer">
                  <p class="item-price">€33.95</p>

                  <div class="item-color-options">
                    <div class="color color-cyan"></div>
                    <div class="color color-orange"></div>
                    <div class="color color-purple"></div>
                    <div class="color color-green"></div>
                  </div>
                </div>
              </div>
            </article>
            <article class="item">
              <picture>
                <img class="item-picture" src="../public/bg-3.png" />
              </picture>
              <div class="item-detail-info">
                <div>
                  <p class="item-name"></p>
                </div>
                <div class="item-footer">
                  <p class="item-price">€33.95</p>
                  <div class="item-color-options">
                    <div class="color color-cyan"></div>
                    <div class="color color-orange"></div>
                    <div class="color color-purple"></div>
                    <div class="color color-green"></div>
                  </div>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
